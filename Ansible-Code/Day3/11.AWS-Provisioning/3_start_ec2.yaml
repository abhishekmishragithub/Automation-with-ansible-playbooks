---
 - name: This play is used to start ec2 instance
   hosts: localhost
   connection: local
   gather_facts: fasle
   tasks:
   - name: starting ec2 instance
     ec2:
      instance_ids: i-006dafad18394c3cb
      region: us-east-1
      state: running
      wait: yes


